    <div class="calculator">
        <input type="text" class="calculator-screen" id="displayInput" disabled placeholder="0">
        <div class="calculator-keys">
          <button onclick="buttonKal(this)" class="operator">+</button>
          <button onclick="buttonKal(this)" class="operator">-</button>
          <button onclick="buttonKal(this)" class="operator">*</button>
          <button onclick="buttonKal(this)" class="operator">/</button>

      
          <button onclick="buttonKal(this)">7</button>
          <button onclick="buttonKal(this)">8</button>
          <button onclick="buttonKal(this)">9</button>
          <button onclick="sil()" class="all-clear"><==</button>

      
      
          <button onclick="buttonKal(this)">4</button>
          <button onclick="buttonKal(this)">5</button>
          <button onclick="buttonKal(this)">6</button>
      
      
          <button onclick="buttonKal(this)">1</button>
          <button onclick="buttonKal(this)">2</button>
          <button onclick="buttonKal(this)">3</button>
      
      
          <button onclick="buttonKal(this)">0</button>
          <button onclick="buttonKal(this)" class="decimal">.</button>
          <button onclick="sil()" class="all-clear">AC</button>

      
          <button onclick="equal()" class="equal-sign">=</button>
      
        </div>
      </div>
